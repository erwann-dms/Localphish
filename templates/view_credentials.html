<!DOCTYPE html>
<html>
<head>
    <title>Identifiants récoltés</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <h1>Identifiants récoltés</h1>
    <a href="/dashboard">Retour</a>
    <table>
        <tr><th>Campagne</th><th>Username</th><th>Password</th><th>Horodatage</th></tr>
        {% for entry in credentials %}
        <tr>
            <td>{{ entry[0] }}</td>
            <td>{{ entry[1] }}</td>
            <td>{{ entry[2] }}</td>
            <td>{{ entry[3] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
